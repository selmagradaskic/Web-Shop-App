<h1>Reviews</h1>



<div>
  <h2>Received Product:</h2>
  <p>Title: {{ receivedData.title }}</p>
  <p>Description: {{ receivedData.description }}</p>
  <!-- Add other properties as needed -->
</div>
<div *ngIf="!receivedData">
  <p>No data received yet.</p>
</div>
  


<ul *ngFor="let review of reviews">
    <li>{{review.author}}</li>
    <li>{{review.review}}</li>
</ul>
