<div>
  <app-best-sellers [products]="products"></app-best-sellers>
  <div class="allContainers">
  <div class="container">
    <div class="oneProduct">
      <ul *ngFor="let product of products" class="products">
        <li (click)="selectedProducts(product)" routerLink="/reviews" routerLinkActive="active"
          ariaCurrentWhenActive="page">
          <h1> {{product.title}} </h1>
          <img src="{{product.thumbnail}}" alt="Picture" class="images">
          <h3 class="description"> {{product.description}} </h3>
          <h3>{{product.price}}$</h3>
        </li>
      </ul>
    </div>
  </div>
  </div>
</div>
